<html>
  <head>
    <!--Load the AJAX API-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="app.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
          ['Mushrooms', 3],
          ['Onions', 1],
          ['Olives', 1],
          ['Zucchini', 1],
          ['Pepperoni', 2]
        ]);

        // Set chart options
        var options = {'title':'How Much Pizza I Ate Last Night',
                       'width':400,
                       'height':300};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div class="container" style="text-align:center;" ng-app="myApp" ng-controller="AppCtrl"> 
  <h1>GOERS CHALLENGE</h1>                                        
  <select id="mySelect" onchange="myFunction()">
    <option value="7">Past 7 Days</option>
    <option value="30">Past 30 Days</option>
    <option value="365">Past 12 Months</option>
    <option value="-1">Custom Range</option>
  </select>
  <p id="demo"></p>

  <input type="text" id="custom1" style="margin: 0 auto; display: none;">




  <div class="row">
        <div style="border: solid; height: 160px; width: 160px; display:inline-block; margin: 10pt;">
          <h2>Total</h2>
          <h1>30</h1>
          <p>events published</p>
        </div>
        <div style="border: solid; height: 160px; width: 160px; display:inline-block; margin: 10pt;">
            <h2>Average</h2>
              <h1>30</h1>
              <p>events/day</p>
        </div>
  </div>
    <div id="chart_div"></div>

  </body>
  <script>
function myFunction() {
    var x = document.getElementById("mySelect").value;
    if (x == -1) {
      document.getElementById("demo").innerHTML = "You selected: " + x;
      document.getElementById("custom1").style.display = 'block';
      document.getElementById("mySelect").style.display='none';
    }
    
}
</script>
</html>
